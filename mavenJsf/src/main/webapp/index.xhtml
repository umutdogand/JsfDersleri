<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:200px;">
            <p:layoutUnit position="east" resizable="true" size="500" minSize="40" maxSize="1000">
                east
            </p:layoutUnit>
            <p:layoutUnit position="west" resizable="true" size="500" minSize="400" maxSize="1000">
                West
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="true" size="100" minSize="40" maxSize="200">
                <h:inputText></h:inputText>
            <h:inputText></h:inputText>
                <p:commandButton></p:commandButton>
            </p:layoutUnit>
            <p:layoutUnit position="bottom" resizable="true" size="100" minSize="40" maxSize="200">
                Bottom
            </p:layoutUnit>

            <p:layoutUnit position="center" size="100" maxSize="200">
                Center
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
